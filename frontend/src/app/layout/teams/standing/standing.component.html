<div class="card mb-3" *ngIf="showStanding && selectedLeagueWithTeamStanding$ | async as teamsWithStanding">
    <div class="card-header">Overzicht stand</div>
    <div class="card-body table-responsive">
        <table class="table table-inverse">
            <thead>
            <tr>
                <th>Plaats</th>
                <th>Club</th>
                <th>Punten</th>
                <th>Winst</th>
                <th>Gelijk</th>
                <th>Verlies</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let team of teamsWithStanding">
                <th scope="row">{{team.standing.rank}}</th>
                <td>{{team.name}}</td>
                <td>{{team.standing.points}}</td>
                <td>{{team.standing.allStanding.win}}</td>
                <td>{{team.standing.allStanding.draw}}</td>
                <td>{{team.standing.allStanding.lose}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
