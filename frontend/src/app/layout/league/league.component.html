<div class="page-header">
    <h1>Beschikbare competities</h1>
    <hr>
</div>

<ng-container *ngIf="leagues$ | async as leagues">
<div class="row">
    <div class="col-sm-4" *ngFor="let league of leagues">
        <div class="card bg-light mb-3">
            <div class="card-header">{{league.name}}</div>
            <div class="card-body">
                <div class="card-text">start : {{league.startSeason | date: 'dd/MM/yyyy'}}</div>
                <div class="card-text">einde : {{league.endSeason | date: 'dd/MM/yyyy'}}</div>
                <p class="card-text"></p>
                <img [src]="league.logo" alt="" class="img-responsive">
            </div>
        </div>
    </div>
</div>
</ng-container>
