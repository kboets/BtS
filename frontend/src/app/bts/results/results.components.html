<p-panel header="Results">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="page-header">
                <h1>Kies uit volgende competitie(s)</h1>
            </div>
        </div>
        <ng-container *ngIf="selectedLeaguesWithCountries$ | async as leagues">
            <ng-container *ngFor="let league of leagues">
                <ng-container *ngIf="league.selected === true">
                    <p-card header="{{league.name}}" class="ui-g-3" (dblclick)="toggleResult(league.league_id)">
                        <p-header>
                            {{league.country}}
                        </p-header>
                        <div class="card-text">start : {{league.startSeason | date: 'dd/MM/yyyy'}}</div>
                        <div class="card-text">einde : {{league.endSeason | date: 'dd/MM/yyyy'}}</div>
                        <div class="card-text">seizoen : {{league.season}} - {{(league.season +1)}} </div>
                        <div class="card-text">nbsp;</div>
                        <img [src]="league.logo" alt="" class="img-responsive" style="height: 150px">
                    </p-card>
                </ng-container>
            </ng-container>
        </ng-container>

        <!-- show results -->
        <ng-container *ngIf="currentRound">
            <div class="ui-g-12" >
                <div class="ui-g-12">
                    <div class="page-header">
                        <h1>Huidige ronde : {{currentRoundString}}</h1>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <div class="card card-w-title">
                        <h1>InputText</h1>
                        <div class="ui-g form-group">
                            <div class="ui-g-12 ui-md-4">
                                <input type="text" pInputText placeholder="Name">
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <input type="text" pInputText placeholder="E-mail">
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <input type="text" pInputText placeholder="Phone">
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <input type="text" pInputText placeholder="Address">
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <input type="text" pInputText placeholder="Disabled" disabled="disabled">
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <input type="text" pInputText class="ng-dirty ng-invalid" readonly="true" placeholder="Invalid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>



    </div>
</p-panel>
